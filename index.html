<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Homework 3</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
  <main class="container">
    <div class="row">

      <div class="col-2">
        <nav class="navbar" id="sidebar">
          <ul class="nav flex-column">
            <li id="view">View</li>
            <li id="add">Add</li>
            <li id="verify">Verify</li>
            <li id="update">Update</li>
            <li id="delete">Delete</li>
          </ul>
        </nav>
      </div>

      <div class="col-10">
        <section id="viewpage">
          <div class="content"></div>
        </section>

        <section id="addpage">
          <input id="nameInput">
          <input id="officeInput">
          <input id="phoneInput">
          <button id="addNew">Add</button>
          <div class="content"></div>
        </section>

        <section id="verifypage">
          <input id="nameSearch">
          <button id="search">Verify</button>
          <br>
          <div id="result"></div>
        </section>

        <section id="updatepage">
          <input id="nametoUpdate">
          <input id="officeUpdate">
          <input id="phoneUpdate">
          <button id="updateEmp">Update</button>
          <div class="content"></div>
        </section>

        <section id="deletepage">
          <input id="nametoDelete">
          <button id="deleteEmp">Delete</button>
          <div class="content"></div>
        </section>
      </div>

    </div>

  </main>

  <script src="dom.js"></script>
  <script src="employeeList.js"></script>
  <script src="app.js"></script>

</body>

</html>
